info:
  component: Zuul Server

endpoints:
  restart:
    enabled: true
  shutdown:
    enabled: true
  health:
    sensitive: false

zuul:
  ignoredServices: "/**"
  routes:
    appointmentGateway:
      path: /appointment/**
      method: POST
      stripPrefix: false
    statusService:
          path: /appointment/**
          method: GET
          stripPrefix: false

server:
  port: 8765

logging:
  level:
    ROOT: INFO
    org.springframework.web: INFO

  